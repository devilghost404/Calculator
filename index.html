<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  
  <div class="container">
    <div class="row">
      <input class="screen" id="display" type="text">
      <button onclick="clearDisplay()" class="button dark-button" >AC</button>
      <button onclick="appendValue('(')" class="button dark-button" >(</button>
      <button onclick="appendValue(')')" class="button dark-button" >)</button>
      <button onclick="appendValue('/')" class="orange-button button" >รท</button>
    </div>
    <div class="row">
      <button onclick="appendValue('7')" class="button" >7</button>
      <button onclick="appendValue('8')" class="button" >8</button>
      <button onclick="appendValue('9')" class="button" >9</button>
      <button onclick="appendValue('*')" class="orange-button button" >x</button>
    </div>
    <div class="row">
      <button onclick="appendValue('4')" class="button" >4</button>
      <button onclick="appendValue('5')" class="button" >5</button>
      <button onclick="appendValue('6')" class="button" >6</button>
      <button onclick="appendValue('-')" class="orange-button button" >-</button>
    </div>
    
    <div class="row">
      <button onclick="appendValue('1')" class="button" >1</button>
      <button onclick="appendValue('2')" class="button" >2</button>
      <button onclick="appendValue('3')" class="button" >3</button>
      <button onclick="appendValue('+')" class="orange-button button">+</button>
    </div>
    <div class="row">
      <button onclick="appendValue('0')" class="button" >0</button>
      <button onclick="appendValue('.')" class="button" >.</button>
      <button onclick="deleteLast()" class="button" >โซ</button>
      <button onclick="calculate()" class="orange-button button" >=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
